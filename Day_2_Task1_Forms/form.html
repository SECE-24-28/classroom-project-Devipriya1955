<!DOCTYPE html>
<html>
<head>
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card fade-in">
        <h2>Job Application Form</h2>

        <form>
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" class="input-anim">

            <label>Email</label>
            <input type="email" placeholder="Enter your email" class="input-anim">

            <label>Phone Number</label>
            <input type="text" placeholder="Enter phone number" class="input-anim">

            <label>Position Applying For</label>
            <select class="input-anim">
                <option>Select position</option>
                <option>Software Developer</option>
                <option>Web Designer</option>
                <option>Data Analyst</option>
                <option>Manager</option>
            </select>

            <label>Upload Resume</label>
            <input type="file" class="input-anim">

            <label>Address</label>
            <textarea rows="3" placeholder="Enter your address" class="input-anim"></textarea>

            <button type="submit" class="btn slide">Submit Application</button>
        </form>
    </div>

</body>
</html>
