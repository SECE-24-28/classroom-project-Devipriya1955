<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h1 class="gallery-title">Photo Gallery</h1>
        
        <div class="gallery">
            <!-- Row 1 -->
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&h=600&fit=crop" alt="Mountain landscape">
                <div class="overlay">
                    <div class="overlay-text">Mountain Peaks</div>
                </div>
            </div>
            
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=800&h=600&fit=crop" alt="Forest path">
                <div class="overlay">
                    <div class="overlay-text">Forest Trail</div>
                </div>
            </div>
            
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=800&h=600&fit=crop" alt="Desert sunset">
                <div class="overlay">
                    <div class="overlay-text">Desert Dreams</div>
                </div>
            </div>
            
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1511576661531-b34d7da5d0bb?w=800&h=600&fit=crop" alt="Ocean waves">
                <div class="overlay">
                    <div class="overlay-text">Ocean View</div>
                </div>
            </div>
            
            <!-- Row 2 -->
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=800&h=600&fit=crop" alt="Foggy landscape">
                <div class="overlay">
                    <div class="overlay-text">Misty Valley</div>
                </div>
            </div>
            
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=800&h=600&fit=crop" alt="Rocky mountains">
                <div class="overlay">
                    <div class="overlay-text">Rocky Heights</div>
                </div>
            </div>
            
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=800&h=600&fit=crop" alt="Green hills">
                <div class="overlay">
                    <div class="overlay-text">Green Hills</div>
                </div>
            </div>
            
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800&h=600&fit=crop" alt="Beach paradise">
                <div class="overlay">
                    <div class="overlay-text">Beach Paradise</div>
                </div>
            </div>
            
            <!-- Row 3 -->
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=800&h=600&fit=crop" alt="Snow peaks">
                <div class="overlay">
                    <div class="overlay-text">Snow Peaks</div>
                </div>
            </div>
            
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800&h=600&fit=crop" alt="Dense forest">
                <div class="overlay">
                    <div class="overlay-text">Dense Woods</div>
                </div>
            </div>
            
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?w=800&h=600&fit=crop" alt="Sunrise view">
                <div class="overlay">
                    <div class="overlay-text">Golden Sunrise</div>
                </div>
            </div>
            
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1505142468610-359e7d316be0?w=800&h=600&fit=crop" alt="River flow">
                <div class="overlay">
                    <div class="overlay-text">River Flow</div>
                </div>
            </div>
            
            <!-- Row 4 -->
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1519904981063-b0cf448d479e?w=800&h=600&fit=crop" alt="Canyon view">
                <div class="overlay">
                    <div class="overlay-text">Canyon Vista</div>
                </div>
            </div>
            
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1439066615861-d1af74d74000?w=800&h=600&fit=crop" alt="Lakeside">
                <div class="overlay">
                    <div class="overlay-text">Lakeside</div>
                </div>
            </div>
            
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?w=800&h=600&fit=crop" alt="Wildflowers">
                <div class="overlay">
                    <div class="overlay-text">Wild Blooms</div>
                </div>
            </div>
            
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1465056836041-7f43ac27dcb5?w=800&h=600&fit=crop" alt="Tropical beach">
                <div class="overlay">
                    <div class="overlay-text">Tropical Shore</div>
                </div>
            </div>
            
            <!-- Row 5 -->
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1483728642387-6c3bdd6c93e5?w=800&h=600&fit=crop" alt="Mountain lake">
                <div class="overlay">
                    <div class="overlay-text">Alpine Lake</div>
                </div>
            </div>
            
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5?w=800&h=600&fit=crop" alt="Waterfall">
                <div class="overlay">
                    <div class="overlay-text">Waterfall</div>
                </div>
            </div>
            
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?w=800&h=600&fit=crop" alt="Autumn scenery">
                <div class="overlay">
                    <div class="overlay-text">Autumn Colors</div>
                </div>
            </div>
            
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1502082553048-f009c37129b9?w=800&h=600&fit=crop" alt="Starry night">
                <div class="overlay">
                    <div class="overlay-text">Starry Night</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
